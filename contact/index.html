<link rel="stylesheet" href="/css/bootstrap.form.css">
<section class="inner">

  <h1>Contact us</h1>

  <form action="//formspree.io/steve@audiocomp.co.uk" role="form" method="POST">
    <div class="form-group">
      <label for="name">What's your name?</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="_replyto">and email address, please?</label>
      <input type="email" name="_replyto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="message">How can we help you?</label>
      <textarea name="body" class="form-control" rows="6" width="100%" required></textarea>
    </div>

    <div>
      <input type="hidden" name="_next" value="//audiocomp.co.uk/thanks.html">
      <input type="submit" class="btn btn-lg" value="Let's do business together">
      or <a href="mailto:steve@audiocomp.co.uk">send us an email</a>
    </div>
  </form>
</section>
